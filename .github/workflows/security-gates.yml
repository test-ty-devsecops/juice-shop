name: "Security-Gates"
on:
  push:
    branches: ["main"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]
  workflow_dispatch:

jobs:
  my_first_job:
    runs-on: ubuntu-latest
    steps:
      - name: Print Branches
        run: |
          echo ${{ github.event.repository.default_branch }}
          ls -la
  my_second_job:
    uses: test-ty-devsecops/action-monorepo/.github/workflows/simple-action.yml@main
    permissions:
      actions: read
      contents: read
      security-events: write
